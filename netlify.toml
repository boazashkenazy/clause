# Netlify Configuration File

[build]
  # Directory where build artifacts are placed
  publish = "dist"

  # Directory containing serverless functions
  functions = "netlify/functions"

  # Build command
  command = "npm run build"

[functions]
  # Use esbuild for faster function bundling
  node_bundler = "esbuild"

# Redirect all routes to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
